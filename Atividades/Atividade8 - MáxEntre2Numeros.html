<body>
    <script>

       //Máximo entre 2 números.

       function max(n1, n2){
            if(n1 > n2){
                return n1;
            }else{
                return n2;
            }
       }

       let num1 = 50;
       let num2 = 20;

       console.log(max(num1, num2));
        
    </script>
