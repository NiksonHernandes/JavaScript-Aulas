<body>
    <script>
        //Criar uma função que exiba a quantidade de * que aquela linha possui

        exibirAsterisco(18);

        function exibirAsterisco(valor){
            let asterisco = '';
            for(let i = 0; i<valor; i++){
                asterisco += '*';
                console.log(asterisco);
            }
        }

    </script>
