        }

        propriedadesObj(filme);
        function propriedadesObj(obj){

            for(let chave in obj){
               
                if(typeof(obj[chave]) == 'string'){
                    console.log(obj[chave]);
                }
            }

            console.log("-----------//----------")

            for(let chave in obj){
    
                if (typeof(obj[chave]) == 'number'){
                   console.log("Não mostramos números!");
