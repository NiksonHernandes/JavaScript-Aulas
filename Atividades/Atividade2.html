<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>

    <style>
        body{
            background-color: rgba(0, 0, 0, 0.726);
        }

        h1{
            color: rgb(255, 255, 255);
            font-size: 60px;
            text-align: center;
        }
        p{
            color: rgb(255, 255, 255);
            font-size: 20px;
        }

    </style>

</head>
<body>
    
    <h1>Atividade 1</h1>

    <hr>
    
    <script>

    //FAÇA UMA CALCULADORA EM QUE O USUÁRIO ESCOLHA A OPERAÇÃO QUE DESEJA REALIZAR E QUANTAS VEZES ELE QUISER; 

    confirm("SEJA BEM-VINDO(A)\nEstá é a calculado 1.0 do Sr. Nikson :3")

    //variavel global e determinar o 'Calculo ${i}:'
    var i = 1;

    do{

        //entrada da operação
        let operacao = prompt("Informe a operação que  deseja realizar: \n(soma, divisão, subtração ou multiplicação)", "soma")

        //variaveis para entrada dos valores
        let valor1 = null; 
        let valor2 = null; 

        //condição de existencia das operações
        if(operacao.toUpperCase() == "SOMA") //converte o valor da operação em tudo maiúsculo
        {
            //entrada dos valores        
            valor1 = parseFloat(prompt("Informe o valor 1: " , "10"));
            valor2 = parseFloat(prompt("Informe o valor 2: " , "20"));
            
            //soma
            let soma = valor1 + valor2;

            //saida dos valores produzidos;
            alert(`A soma é: ${soma}`);
            document.write(`<p>Calculo ${i}: A soma entre ${valor1} + ${valor2} = ${soma}</p>`);


        }else if(operacao == 'subtracao' || operacao == "subtração" || operacao == "Subtração" || operacao == "Subtracao")
        {

            //entrada dos valores        
            valor1 = parseFloat(prompt("Informe o valor 1: " , "10"));
            valor2 = parseFloat(prompt("Informe o valor 2: " , "20"));
            
            //subtração
            let subtracao = valor1 - valor2;

            //saida dos valores produzidos;
            alert(`A subtração é: ${subtracao}`);
            document.write(`<p>Calculo ${i}: A subtração entre ${valor1} - ${valor2} = ${subtracao}</p>`);

        }else if(operacao == 'multiplicacao' || operacao == "multiplicação" || operacao == "Multiplicacao" || operacao == "Multiplicação")
        {

            //entrada dos valores        
            valor1 = parseFloat(prompt("Informe o valor 1: " , "10"));
            valor2 = parseFloat(prompt("Informe o valor 2: " , "20"));
            
            //multiplicação
            let mult = valor1 * valor2;

            //saida dos valores produzidos;
            alert(`A multiplicação é: ${mult}`);
            document.write(`<p>Calculo ${i}: A multiplicação entre ${valor1} x ${valor2} = ${mult}</p>`);

        }else if(operacao == 'divisao' || operacao == "divisão" || operacao == "Divisao" || operacao == "Divisão")
        {

            //entrada dos valores        
            valor1 = parseFloat(prompt("Informe o valor 1: " , "10"));
            valor2 = parseFloat(prompt("Informe o valor 2: " , "20"));
            
            //divisão
            let div = valor1 / valor2;

            //saida dos valores produzidos;
            alert(`A divisão é: ${div}`);
            document.write(`<p>Calculo ${i}: A divisão entre ${valor1} / ${valor2} = ${div}</p>`);

        }else
        {
            alert("POR FAVOR, INSIRA UMA OPERAÇÃO VÁLIDA!!");
            document.write(`<p>Digite uma operação válida!</p>`);
            break;
        }

        //condição dos valores seresm diferentes de um numero
        if(isNaN(valor1) || isNaN(valor2))
        { 
            alert("POR FAVOR, DIGITE UM VALOR NOS CAMPOS VALOR 1 E VALOR 2");
        }
        
        //contador: 'Calculo ${i}'
        i++;

    }while((confirm("Deseja continuar?")));

    document.write("<p>Este é o fim!</p>")
    
    </script>


</body>
</html>
