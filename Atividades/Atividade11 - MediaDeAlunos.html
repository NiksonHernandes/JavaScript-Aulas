    <script>
        /*Média de alunos - Através de um array: 
        0-59: F
        60-69: D
        70-79: C
        80-89: B
        90-100: A
        */

        const array = [70, 70, 80];

        console.log(calculaMedia(array));

        function exibiMedia(media){

            if(media <= 59){
                return 'F';
            }else if(media >=60 && media <=69){
                return "D";
            }else if(media >=70 && media <79){
                return "C";
            }else if(media >=80 && media <=89){
                return "B";
            }else{
                return "A";}
        }

        function calculaMedia(notas){
            let soma = 0;
            for(let nota of notas){
                soma += nota
            }
            
            let media = soma/(notas.length);

            return exibiMedia(media);
        }




    </script>
