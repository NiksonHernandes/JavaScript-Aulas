<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa de preço</title>
</head>
<body>
    <script>
        /*Criar um array de objetos para que ele possa ser usado em um site
        array chama: faixa
        propriedades: tooltip, minimo, maximo 
         */

         //primeira opção
        let faixa = [
            {tooltip: 'até R$700', minimo: 0, maximo: 700},
            {tooltip: 'de R$700 a R$1000', minimo: 700, maximo: 1000},
            {tooltip: 'de R$1000 ou mais', minimo: 1000, maximo: 9999999},

        ]

        //segunda opção (Factory Function)
        function criaFaixaPreco(tooltip, minimo, maximo){
            return {
                tooltip, 
                minimo, 
                maximo
            }
        }

        let faixa2 = [ 
            criaFaixaPreco('até R$700', 0, 700),
            criaFaixaPreco('até R$700 a R$1000', 700, 1000)
        ];

        //terceira opção (Constructor Function)
        function criaFaixaPreco2(tooltip, minimo, maximo){
            this._tooltip = tooltip,
            this._minimo = minimo,
            this._maximo = maximo
        }

        let faixa3 = [
            new criaFaixaPreco2('até R$700', 0, 700),
            new criaFaixaPreco2('até R$700 a R$1000', 700, 1000),
        ]

        console.log(faixa);
        console.log(faixa2);
        console.log(faixa3);
    </script>
    
</body>
</html>
