<!DOCTYPE html>
<html lang="en">
<head>

    <title>Endereço </title>
</head>
<body>
    <script>
        //criar um objeto enedereço que contenha as informações:
        //rua, cidade, CEP e uma função que exibirEndereço 

        const endereco = {
            rua: 'João Mlina',
            cidade: "Santos",
            CEP: '497.145.785-11'
        }

        function exibirEndereco(endereco){
            for(let chave in endereco){
                console.log(chave + ': ' + endereco[chave])
            }
        }

        exibirEndereco(endereco);


    </script>
