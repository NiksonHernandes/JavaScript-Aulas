<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualificação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CADASTRO DE PRODUTOS</h1>
    </header>
    <section>
        <div>
            <form>
                <div id="formulario">
            
                    <label >Produto </label><br>
                    <input name="nomeProduto" id="nomeProduto" class="inputCustom" type="text" placeholder="Nome do Produto"><br><br>
                    
                    <label>Descrição </label><br>
                    <input name="descProduto" id="descProduto" class="inputCustom"  type="text" placeholder="Descrição do Produto"><br><br>
                    
                    <label>Valor </label><br>
                    <input name="valorProduto" id="valorProduto"class="inputCustom"  type="number" placeholder="Valor do Produto"><br><br>
                    
                    <label>Disponível para venda:</label><br>
                    <input name="drone" id="vendaSim" type="radio" value="Sim"><label> SIM</label> 
                    <input name="drone" id="vendaNao" type="radio" value="Nao"><label> NÃO</label><br><br>  
                </div>
               
            </form>
            <div id="troca">              
            </div>
            <button type="button" id="btnCadastrar">Cadastrar</button> 
            
        </div>
    </section>
    <footer>
        <p>&copy;NiksonHernandes</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
