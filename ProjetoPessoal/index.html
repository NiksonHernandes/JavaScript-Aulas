<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--Biblioteca jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Framework Bootstrap--> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        
        header{
            /*background: url('IMG-Projeto.jpg');*/
            background-color:#334f4fa9 ;
            height: 150px ;
            margin-bottom: 25px;
        }

        body{
            background-color: #8FCFCD ;   
        }
       
        footer{
            background-color:#334f4fa9;
            height: 100px;
            margin-top: 25px;
        }
        .container{
            background-color: #53818091;
            border-radius: 10px;
            box-shadow: 5px 5px 5px #53818060 ;
            padding: 25px;
        }


    </style>
</head>
<body>
    <header>
        cabeça
    </header>
    <section>
        <div class="container">
            <h1>Cadastro de Livros:</h1>
               <div class="container">
                    <div class="row">   
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="titulo">Título:</label>
                                <input type="text" name="titulo" id="titulo" placeholder="Título" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="autor" >Autor:</label>
                                <input type="text" name="autor" id="autor" placeholder="Autor" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="editora">Editora:</label>
                                <input type="text" name="editora" id="editora" placeholder="Editora" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="row">  
                                    <div class="col">                        
                                        <label for="paginas">Páginas:</label>
                                        <input type="number" name="paginas" id="paginas" class="form-control" placeholder="Páginas">           
                                    </div>
                                    <div class="col">
                                        <div class="form-group" style="margin-left: -9px;">
                                            <label for="avaliacao">Avaliação:</label><br>
                                            <select name="avaliacao" id="avaliacao" class="form-select"  aria-label="Default select example" style="margin-top: 3px;width: 200px;padding: 4px;border-radius: 12px;">
                                                <option value="selecao">Selecione sua avaliação</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>   
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" id="btnSalvar" class="btn btn-dark btn-lg col-12">Salvar</button >
                            </div>
                        </div>
                        <div class='col-md-8'>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Titulo</th>
                                        <th>Autor</th>
                                        <th>Editora</th>
                                        <th>Paginas</th>
                                        <th>Alterar</th>
                                    </tr>
                                </thead>
                                <tbody id="corpoTabela">


                                </tbody>
                            </table>
                        </div>
                    </div>
               </div>

                
        </div>

    </section>
    <footer>
        Rodapé
    </footer>
    
    <script>

        class Livros{
            constructor(titulo, autor, editora, paginas, avaliacao){
                this._titulo = titulo;
                this._autor = autor;
                this._editora = editora;
                this._paginas = paginas;
                this._avaliacao = avaliacao;
            }
        }
       
        var armazena = [];

        function cadastrar(objeto, lista){
            lista.push(objeto)
        }

        function tabela(lista){
            auxHtml = '';

            for(let i=0; i<lista.length; i++){
                auxHtml += '<tr>' + '<td>' + lista[i]._titulo + '</td>' 
                    + '<td>' + lista[i]._autor + '</td>' 
                    + '<td>' + lista[i]._editora + '</td>' 
                    + '<td>' + lista[i]._paginas + '</td>' 
                    + '<td>' + '<button class="btn btn-warning">A</button>' + '</td>' 
                    + '</tr>';
            }
            return auxHtml;
        }

        window.onload = () =>{
            document.getElementById("btnSalvar").onclick = () =>
            {
                let titulo = document.getElementById("titulo").value;
                let autor = document.getElementById("autor").value;
                let editora = document.getElementById("editora").value;
                let paginas = document.getElementById("paginas").value;
                 
                if(titulo != '' && autor != '' && editora != '' && paginas != '')
                {   
                    let adicionaLivro = new Livros(titulo, autor, editora, paginas);
                    cadastrar(adicionaLivro, armazena);

                    document.getElementById("corpoTabela").innerHTML = tabela(armazena);

                    $('input').val('');//limpa os inputs
                }else{
                    alert("Todos os dados são necessários!");
                }
            }





        }






    </script>
</body>
</html>
