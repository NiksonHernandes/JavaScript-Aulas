<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de paginação</h1>
    <script>
        var nome = prompt("Digite o seu nome: ");
        var n1 = Number(prompt("Digite o N1: "));
        var n2 = Number(prompt("Digite o N2: "));

        document.write(`Olá ${nome}, os números escolhidos foram <strong>${n1}</strong> e <strong>${n2}</strong> ! <br>`);
        document.write(`O seu nome tem ${nome.length} letras. Maiúsculo: ${nome.toLocaleUpperCase()} e minúsculo: ${nome.toLocaleLowerCase()}`);

    </script>
</body>
</html>
