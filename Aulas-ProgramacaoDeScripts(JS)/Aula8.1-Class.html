        //funções são objetos! 

        //CLASSES. EXEMPLO ACIMA COM CLASSES:

        class Livro2 {
            constructor(nome, editora, paginas){
                this._nome = nome,
                this._editora = editora,
                this._paginas = paginas
            }
            anunciarTitulo(){
                console.log(`Título: ${this._nome}`)
            }
            descreverTitulo(){
                console.log(`${this._nome} é o nome do livro, ele tem ${this._paginas} paginas e sua editora é a ${this._editora}`)
            }
        }
        
        const Acao = new Livro2("Uma ação efetiva na cozinha", "CoziComCore FUIT", 195);
        Acao.anunciarTitulo();
        Acao.descreverTitulo();

        //Diferença entre classes e funções:
        /*
        -Classes não sofrem hosting, são puxadas para cima;
        -Maior legibilidade com classes      
        */

        //HERANÇA: - Adicionar uma informação extra em alguma propriedade
        //usando a palavra chave EXTENDS para extender a classe Livros2

        class LivroColecao extends Livro2{
            constructor(nome, nomeColecao){
                super(nome) //é a propriedade que eu quero adicionar info a mais 
                this._nomeColecao = nomeColecao
            }
            
            descreverColecao(){

                // ${this._nome} -> puxa da Class Livro2
            }
        }
